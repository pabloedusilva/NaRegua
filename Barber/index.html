<!doctype html>
<html lang="pt-BR" class="bg-bg text-text">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Régua Máxima | Dashboard Barbeiro</title>
    <meta name="description" content="Sistema de gerenciamento para barbeiros - Régua Máxima" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C9953B" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Régua Máxima" />
    
    <!-- Android Specific Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Régua Máxima" />
    
    <!-- Prevenção de pull-to-refresh -->
    <meta name="overscroll-behavior" content="none" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/assets/images/logos/logo.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/assets/images/logos/logo.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/assets/images/logos/logo.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/assets/images/logos/logo.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/assets/images/logos/logo.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/assets/images/logos/logo.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-dvh bg-gradient-to-b from-bg to-bg-soft text-text">
    <!-- Splash Screen para PWA -->
    <div id="splash-screen">
      <div class="logo">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" fill="#C9953B" opacity="0.2"/>
          <circle cx="50" cy="50" r="35" fill="#C9953B" opacity="0.4"/>
          <circle cx="50" cy="50" r="25" fill="#C9953B"/>
          <text x="50" y="58" font-family="Bebas Neue, sans-serif" font-size="24" fill="#0f0f10" text-anchor="middle" font-weight="bold">RM</text>
        </svg>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/app/index.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('[SW] Service Worker registered successfully:', registration.scope);
              
              // Verifica atualizações periodicamente
              setInterval(() => {
                registration.update();
              }, 60000); // A cada 1 minuto
            })
            .catch((error) => {
              console.error('[SW] Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
